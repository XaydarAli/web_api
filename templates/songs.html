{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Songs page</h1>
<div class="row row-cols-1 row-cols-md-2 g-4">
    {% for song in songs %}
          <div class="col">
            <div class="card">
             <img src="{{song.image}}" class="card-img-top" alt="...">
              <div class="card-body">
                    <p class="card-text">Track id:{{song.id}}</p>
                    <p class="card-text">Track name:{{song.title}}</p>
                <h5 class="card-title">Album details: {{song.album}}</h5>
                <h5 class="card-title"> </h5>

              </div>
            </div>
          </div>
    {% endfor %}

</div>
{% endblock %}
